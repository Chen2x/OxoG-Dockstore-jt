workflow:
  name:  OxoG-Dockstore
  version: "0.1.38"
  source_code: "https://github.com/Chen2x/OxoG-Dockstore-jt"

  runtime:
    docker: null

  execution:
    constraint: same_host
    memory: 4g
    cpu: 2

  input:
    vcfdir:
      type: string
    refFile:
      type: string
    donor:
      type: string
    normalBam:
      type: string
    oxoQScore:
      type: string
    out_dir:
      type: string
    snv-padding:
      type: string
    sv-padding:
      type: string
    indel-padding:
      type: string
    minibamName:
      type: string
    tumours:
      type: array
      items:
        type: object
        properties:
          tumourId:
            type: string
          bamFileName:
            type: string
          associatedVcfs:
            type: array

  output: null

  tasks:
    #
    #ref_download:
    #  tool: ref_download
    #  input:
    #    refFile: refFile

    download_bam:
      tool: download
      input:
        donor: donor
        object_id: normalBam
        json_in: json_in@ref_download

    parallel_download:
      scatter:
        input:
          tumour:
            with_items: tumours
            task_suffix: tumour.bamFileName
      tasks:
        download:
          tool: download
          input:
            donor: donor
            tumour_id: tumour.tumourId
            vcflist: tumour.associatedVcfs
            json_in: json_in@download_bam
          depends_on:
          - completed@download_bam

    # run_workflow:
    #   tool: run_workflow
    #   input:
    #     donor:
    #       type: string
    #     oxoQScore:
    #       type: string
    #     out_dir:
    #       type: string
    #     snv-padding:
    #       type: string
    #     sv-padding:
    #       type: string
    #     indel-padding:
    #       type: string
    #     minibamName:
    #       type: string
    #   depends_on:
    #   - completed@download
    #   - completed@ref_download
    #   - completed@download_bam


tools:
  bam_download:
    command: download.py
    input:
      object_id:
        type: string
    output:
      json_in:
        type: dict

  download:
    command: download.py
    input:
      donor:
        type: string
      vcflist:
        type: array
      tumour_id:
        type: string
    output:
      json_in:
        type: dict

  ref_download:
    command: download_ref.py
    input:
      refFile:
        type: string
    output:
      json_in:
        type: dict

